<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mockup4</title>
</head>
<body>
  <header id="header">
    <nav id="images">
      <span><img src="./img/left.png" alt="left-arrow"></span>
      <span><img src="./img/right.png" alt="right-arrow"></span>
      <span><img src="./img/cancel.png" alt="cancel"></span>
      <span><img src="./img/house.png" alt="house"></span>
      <span><input type="text" id="search-bar" name="search-bar"></span>
      <span><img src="./img/searchIcon.png" alt="search-icon"></span>
      <div>
        <h4>My Webpage</h4>
      </div>
    </nav>
  </header>
  <section>
    <h5>Your Information</h5>
    <form>
      <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      </div>
  
      <div>
        <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      </div>
      <div>
        <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone">
      </div>
      <div>
        <input type="checkbox" name="from-sanfrancisco">From San Francisco
        <input type="checkbox" name="not-from-sanfrancisco"> Not From San Francisco
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>

    </form>
  </section>
  
</body>
<footer>
  
</footer>
</html>
